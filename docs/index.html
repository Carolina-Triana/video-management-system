<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Video Management - Admin</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
  </head>
  <body
    class="min-h-screen bg-gradient-to-br from-gray-900 via-purple-900 to-gray-900 flex items-center justify-center p-4"
  >
    <div class="w-full max-w-2xl">
      <!-- Glassmorphism Form Panel -->
      <div
        class="backdrop-blur-lg bg-white/10 rounded-xl border border-white/20 shadow-2xl p-8"
      >
        <h1 class="text-3xl font-bold text-white mb-6">Agregar Nuevo Video</h1>

        <!-- Form -->
        <form id="videoForm" class="space-y-6">
          <!-- Title Input -->
          <div>
            <label
              for="title"
              class="block text-sm font-medium text-gray-200 mb-2"
            >
              Título <span class="text-red-400">*</span>
            </label>
            <input
              type="text"
              id="title"
              name="title"
              required
              minlength="3"
              class="w-full px-4 py-2 bg-white/5 border border-white/20 rounded-lg text-white placeholder-gray-400 focus:outline-none focus:ring-2 focus:ring-purple-500 focus:border-transparent"
              placeholder="Ingresa el título del video (mínimo 3 caracteres)"
            />
          </div>

          <!-- Iframe Embed Textarea -->
          <div>
            <label
              for="iframeEmbed"
              class="block text-sm font-medium text-gray-200 mb-2"
            >
              Código Iframe <span class="text-red-400">*</span>
            </label>
            <textarea
              id="iframeEmbed"
              name="iframeEmbed"
              required
              rows="4"
              class="w-full px-4 py-2 bg-white/5 border border-white/20 rounded-lg text-white placeholder-gray-400 focus:outline-none focus:ring-2 focus:ring-purple-500 focus:border-transparent resize-y"
              placeholder='<iframe src="https://..." width="560" height="315"></iframe>'
            ></textarea>
            <p class="mt-1 text-xs text-gray-400">
              Pega el código iframe completo
            </p>
          </div>

          <!-- Duration Input -->
          <div>
            <label
              for="duration"
              class="block text-sm font-medium text-gray-200 mb-2"
            >
              Duración del Video <span class="text-red-400">*</span>
            </label>
            <input
              type="text"
              id="duration"
              name="duration"
              required
              pattern="^([0-9]+):([0-5][0-9])$"
              class="w-full px-4 py-2 bg-white/5 border border-white/20 rounded-lg text-white placeholder-gray-400 focus:outline-none focus:ring-2 focus:ring-purple-500 focus:border-transparent"
              placeholder="4:05 min"
            />
            <p class="mt-1 text-xs text-gray-400">
              Formato: minutos:segundos (ejemplo: 4:05 min)
            </p>
          </div>

          <!-- Thumbnail File Input -->
          <div>
            <label
              for="thumbnail"
              class="block text-sm font-medium text-gray-200 mb-2"
            >
              Imagen Miniatura <span class="text-red-400">*</span>
            </label>
            <input
              type="file"
              id="thumbnail"
              name="thumbnail"
              required
              accept="image/*"
              class="w-full px-4 py-2 bg-white/5 border border-white/20 rounded-lg text-gray-200 file:mr-4 file:py-2 file:px-4 file:rounded-lg file:border-0 file:text-sm file:font-semibold file:bg-purple-600 file:text-white hover:file:bg-purple-700 focus:outline-none focus:ring-2 focus:ring-purple-500"
            />
            <p class="mt-1 text-xs text-gray-400">
              Sube una imagen (JPG, PNG, etc.)
            </p>
          </div>

          <!-- Submit Button -->
          <button
            type="submit"
            id="submitButton"
            disabled
            class="w-full bg-gradient-to-r from-purple-600 to-pink-600 text-white font-semibold py-3 px-6 rounded-lg hover:from-purple-700 hover:to-pink-700 focus:outline-none focus:ring-2 focus:ring-purple-500 focus:ring-offset-2 focus:ring-offset-gray-900 transition-all duration-200 shadow-lg disabled:opacity-50 disabled:cursor-not-allowed"
          >
            Crear Video
          </button>
        </form>

        <!-- Message Display Area -->
        <div id="messageArea" class="mt-6 hidden">
          <div id="messageContent" class="p-4 rounded-lg"></div>
        </div>
      </div>

      <!-- Footer -->
      <p class="text-center text-gray-400 text-sm mt-6">
        Video Management System - Admin Interface
      </p>
    </div>
    <script src="app.js"></script>
  </body>
</html>
